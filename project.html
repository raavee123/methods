<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1">
    
    </p>
    <script>
        var date;
        switch(new Date().getDate()){
            case 0:
                date="29-10-2025";
                break;
            case 1:
                date="30-10-2025";
                break;
            case 2:
                date="31-10-2025";
                break;
            case 3:
                date="01-11-2025";
                break
            case 4:
                date="02-11-2025";
                break;
            case 5:
                date="03-11-2025";
                break;
            case 6:
                date="04-11-2025";
                break;
            
        }
        document.getElementById("demo1").innerHTML="Today is " + date

    </script>
</body>
</html>
