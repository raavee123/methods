<!DOCTYPE html>
<html>
<head><title>Document</title></head>
<body>
    <h2>Javascript String Method</h2>
    <h3>Basic Methods</h3>
    <script>
        var str="AmAzing"
        document.write(str.toUpperCase());
        document.write("<br>")
        document.write(str.toLowerCase());
        document.write("<br>")
        document.write(str.startsWith("A"));
        document.write("<br>")
        var str="I Learned About Methods";
        var part1=new RegExp("about");
        var res=part1.test(str);
        document.write(res);
    </script>
</body>
</html>
